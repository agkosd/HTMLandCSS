<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="survey.css">
	<title>Survey Form</title>
</head>
<body>
<h1 id="title">Sample survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
	<div class="form-group">
	<label for="name" id="name-label">Name</label>
	<input type="text" id="name" placeholder="Enter your name" required>
	</div>
	<div class="form-group">
	<label for="email" id="email-label">Email</label>
	<input type="email" id="email" placeholder="Enter your Email" required>	
	</div>
	<div class="form-group">
	<label for="number" id="number-label">Age(optional)</label>
	<input type="number" id="number" placeholder="Age" min="1" max="80">
	</div>
	<div class="form-group">
		<label for="dropdown">Which option best describes your current role?</label>
		<select id="dropdown" >
			<option disabled="" selected="" value="">Select current role</option>
			<option value="student">Student</option>
			<option value="Job">Full Time Job</option>
			<option value="Learner">Full Time Learner</option>
			<option value="nottosay">Prefer not to say</option>
			<option value="other">Other</option>	
		</select>
	</div>
	<div class="form-group">
		<p>Would you recommend this site to a friend?</p>
		
		<label><input type="radio" name="recom" checked="">Definitely</label>
		<label><input type="radio" name="recom" >Maybe</label>
		<label><input type="radio" name="recom" >Not Sure</label>

	</div>
	<div class="form-group">
		<p>What is your favorite feature?</p>
		<select id="dropdown">
			<option value="" disabled="" selected="">Select an option</option>
			<option value="challenges">Challenges</option>
			<option value="projects">Projects</option>
			<option value="community">Community</option>
			<option value="accessible">Accessibility</option>
		</select>
	</div>
	<div class="form-group">
		<p>what would you like to see improved?</p>
		<label><input clas ="chk" type="checkbox" name="prefer">Front-end Projects</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Back-end Projects</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Data Visualization</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Challenges</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Open Source Community</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Gitter help rooms</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Videos</label>
		<label><input clas ="chk" type="checkbox" name="prefer">City Meetups</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Wiki</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Forum</label>
		<label><input clas ="chk" type="checkbox" name="prefer">Additional Courses</label>

	</div>
	<div class="form-group">
		<p>Any comments or Suggestions?</p>
		<textarea name="message" rows="15" cols="45"></textarea>
	</div>
	<button id="submit">Submit</button>
</form>
</body>
</html>
